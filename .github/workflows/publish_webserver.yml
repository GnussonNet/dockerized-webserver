name: Test

on:
  push:
    tags:
      - 'v*.*.*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.ACCESS_TOKEN }}
        
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

    - name: Build the webserver Docker image
      run: |
        docker build ./src/nginx/ --tag ghcr.io/gnussonnet/webserver:${{ steps.get_version.outputs.VERSION }}
        docker push ghcr.io/gnussonnet/webserver:${{ steps.get_version.outputs.VERSION }}
